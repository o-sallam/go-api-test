<main>
    <a href="/" class="back-link">
        <svg width="18px" height="18px" viewBox="0 0 24 24" stroke="currentColor" style="margin-left: 8px">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
                    fill="#000000"></path>
            </g>
        </svg> العودة للرئيسية
    </a>
    <div class="container article-layout">
        <section class="article-main">
            <img style="width: 100%; height: 386px; object-fit: cover; border-radius: 6px; margin-bottom: 1.5em;" src="{{coverImage}}_original.webp" alt="{{title}}" />
            <span class="category">{{category}}</span>
            <h1 class="article-title">{{title}}</h1>
            <div class="article-meta">
                <span>{{views}} <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye h-3 w-3" style="vertical-align:middle"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user h-3 w-3" style="vertical-align:middle"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> {{authorName}}</span>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar h-3 w-3" style="vertical-align:middle"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg> {{createdAt}}</span>
            </div>
            <div class="article-content">
                {{content}}
            </div>
            <div class="article-nav-row">
                <div class="article-nav-card prev">
                    <div class="nav-img"><img src="/img/last-post.webp" alt="prev" /></div>
                    <div class="nav-label">السابق</div>
                    <div class="nav-title">لا يوجد مقال سابق</div>
                </div>
                <div class="article-nav-card next">
                    <div class="nav-img"><img src="/img/blog.webp" alt="next" /></div>
                    <div class="nav-label">التالي</div>
                    <div class="nav-title">Second Blog Post</div>
                </div>
            </div>
        </section>
        {{AUTHOR_ASIDE}}
    </div>
</main>
